<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Death Counter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Cardio Vascular Diseases Death Counter</h1>

    <!-- Counter since the beginning of the year -->
    <div class="counter">
      <h2>Deaths Since the Beginning of the Year</h2>
      <div id="yearly-counter">Calculating...</div>
    </div>

    <!-- Session counter -->
    <div class="session">
      <h2>Session Counter</h2>
      <button id="start-button">Start</button>
      <button id="stop-button" disabled>Stop</button>
      <div>
        <p>Seconds Elapsed: <span id="seconds-elapsed">0</span></p>
        <p>Deaths in Session: <span id="session-deaths">0</span></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

<footer>
    <p>Powered by <strong>Ayawo & Pascal AMEGANVI </strong></p>
  </footer>
</html>
