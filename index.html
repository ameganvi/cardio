<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Death Counter</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="images/icon.png">
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Cardio Vascular Diseases Death Counter</h1>
  </header>

  <!-- Main Content -->
  <div class="container">
    <!-- Counter since the beginning of the year -->
    <div class="counter">
      <h2>Deaths Since the Beginning of the Year</h2>
      <div id="yearly-counter">Calculating...</div>
    </div>

    <!-- Session counter -->
    <div class="session">
      <h2>Session Counter</h2>
      <button id="start-button">Start</button>
      <button id="stop-button" disabled>Stop</button>
      <div>
        <p>Seconds Elapsed: <span id="seconds-elapsed">0</span></p>
        <p>Deaths since start: <span id="session-deaths">0</span></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>

  <!-- Footer -->
  <footer>
    <p>Powered by  
        <strong>
            <a href="https://www.linkedin.com/in/ayawo-ameganvi-34b792a8/" target="_blank">Ayawo </a> &  
            <a href="https://www.linkedin.com/in/pascal-ameganvi-10538a30/" target="_blank">Pascal</a> AMEGANVI
        </strong>
    </p>
  </footer>

</body>
</html>
